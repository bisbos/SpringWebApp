<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Quicken URL Service</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>URL Details</h2>
    <div>
        <form class="form-horizontal" th:object="${url}" th:action="@{/urls/editurl}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">URL Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{urlname}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Web URL:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{urllink}"/>
                    <input type="hidden" class="form-control" th:field="*{urlid}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Platform:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{platform}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
